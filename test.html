<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="change1">1</button>
<button id="change2">2</button>

<script>

    var obj = {
        o1: '',
        o2: ''
    }

    var defineProperty = function (obj, prop) {
        try {
            var $value = 'i';

            Object.defineProperty(obj, prop, {
                get: function () {
                    return $value
                },

                set: function (newValue) {
                    $value = newValue
                    console.log($value)
                    console.log(obj)
                },
                enumerable: true,
                configurable: true
            })
        } catch (error) {
            console.error(error)
        }
    }

    defineProperty(obj, 'o1')
    defineProperty(obj, 'o2')

    document.getElementById('change1').onclick = function () {
        obj.o1 += '/'
    }

    document.getElementById('change2').onclick = function () {
        obj.o2 += '/'
    }

</script>
</body>
</html>
